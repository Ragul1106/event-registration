<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1 class="mb-4">Attendees List</h1>
    <a href="/add" class="btn btn-primary mb-3">Add Attendee</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Event</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for attendee in attendees %}
            <tr>
                <td>{{ attendee.name }}</td>
                <td>{{ attendee.email }}</td>
                <td>{{ attendee.event_name }}</td>
                <td>
                    <a href="/edit/{{ attendee.id }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete/{{ attendee.id }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No attendees found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
